<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR con redirecciÃ³n</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body { margin:0; height:100vh; }
    model-viewer { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <model-viewer
    id="miModelo"
    src="https://github.com/nexustourstotem/NEXUS-AR_V2/releases/download/v1.0/pyramid.glb"
    ios-src="https://github.com/nexustourstotem/NEXUS-AR_V2/releases/download/v1.0/pyramid.usdz"
    alt="Mi Modelo AR"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
  ></model-viewer>

  <script>
    const TARGET = 'https://www.nexustours.com?utm_source=nexusNFC&utm_medium=AR&utm_campaign=CUN-NFC';
    let timerStarted = false;

    function startRedirectTimer() {
      if (timerStarted) return;
      timerStarted = true;
      console.log('â–¶ï¸ Iniciando timer de 15 s para redirecciÃ³n');
      setTimeout(() => {
        console.log('ðŸ”„ Redirigiendo a:', TARGET);
        window.location.href = TARGET;
      }, 15000);
    }

    const viewer = document.getElementById('miModelo');

    // Cuando arranque AR
    viewer.addEventListener('ar-start', () => {
      console.log('âœ… Evento ar-start capturado');
      startRedirectTimer();
    });

    // Fallback si no usan AR o ar-start no llega
    window.addEventListener('load', () => {
      console.log('âœ… PÃ¡gina cargada â†’ fallback de timer');
      startRedirectTimer();
    });
  </script>
</body>
</html>
